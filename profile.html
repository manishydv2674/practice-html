<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 24px;
            margin: 10px 0;
        }
        .bio {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
        }
        @media (max-width: 400px) {
            .profile-container {
                padding: 15px;
            }
            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="../image/im.jpeg" alt="Profile Picture" class="profile-img">
        <h2 class="name">John Doe</h2>
        <p class="bio">Web Developer | Tech Enthusiast | Blogger</p>
        <div class="social-links">

            <a href="#">üìò</a>
        </div>
    </div>
</body>
</html>
