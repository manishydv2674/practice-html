
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Wearher App</title>
    <link rel="stylesheet" href="wetherApp.css">
   
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="../image/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="../image/drizzle.jpg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">patna</h2>

            <div class="details">
                <div class="col">
                    <img src="../image/humidity-removebg-preview.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../image/wind (2).png">
                    <div>
                        <p class="wind">25km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="weatherApp.js"></script>
</body>
</html>
