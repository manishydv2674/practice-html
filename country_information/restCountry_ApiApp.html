<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country api app</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-color:#333;
        padding: 20px;
        font-size: 25px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
        height: 100vh;
        width: 100vw;
        
        
      }
       .main{
           width: 50%;
           background-color: #f4f4f4;
           margin: auto;
           border-radius: 15px;
           padding: 20px;
           box-shadow: 20px 10px 50px rgba(0 .1 .1 .1);

       }
      input{
         padding: 15px 10px;
         border-radius: 10px;
      }
      button{
        background-color: #007bff;
        color: wheat;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 10px;
      }
      button:hover{
        background-color: #0056b3;
      }

      #flags{
        width: 150px;
        border-radius: 5px;
        border: 2px solid #ddd;

      }
      .second{
        text-align: left;
        font-size: 18px;
        line-height: 1.6;
      }
      
       .second{
        display: none;
       }
       /* .error{
    text-align: left;
    margin-left: 10px;
    font-size: 14px;
    margin-top: 10px;
    display: none;

} */

      
    </style>
    <script src="restCountry_ApiApp.js" type="text/javascript"></script>
</head>
<body>
      <div class="main">
        <div class="center">
            <div class="first">
                    <form onsubmit="getAPIData(); return false">
                       <input type="search" id="cname" placeholder="Enter country name">
                       <button type="submit">Search</button>
                      
                    </form>
                   
            </div>
            <div class="second">
                <table>
                    <tr>
                        <th>Name:</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Capital:</th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>Flag:</th>
                        <td><img id="flags" alt=""></td>
                    </tr>
                    <tr>
                        <th>Region:</th>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <th>Languages:</th>
                        <td id="languages"></td>
                    </tr>
                    <tr>
                        <th>Borders:</th>
                        <td id="borders"></td>
                    </tr>
                    <tr>
                        <th>Maps:</th>
                        <td><a href="" id="maps.googleMaps">Googale Map</a></td>
                    </tr>
                    <tr>
                        <th>Population:</th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Timezones:</th>
                        <td id="timezones"></td>
                    </tr>
                   
                    <tr>
                        <th>Area:</th>
                        <td id="area"></td>
                    </tr>
                </table>
            </div>
        </div>
      </div>
</body>
</html>
